<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link href="./assets/fonts/Inter.css" />
  <link href="./assets/fonts/Micra.css" />
  <title>Путь осознанного здоровья</title>
</head>

<body>
  <section class="container mt-5">
    <div class="row">
      <div class="col-lg-6">
        <div class="container-text">
          <h1>Новый пароль</h1>
          <p>Заполните форму, чтобы добавить новый пароль</p>
        </div>

        <form>
          <div class="row g-3">
            <div class="col-sm-12">
              <input type="password" class="form-control" id="password" placeholder="Пароль" value="" required />
            </div>
            <div class="col-sm-12">
              <input type="password" class="form-control" id="passwordRepeat" placeholder="Повторите пароль" value=""
                required />
            </div>
          </div>
        </form>
        <button class="w-100 button mt-5" type="submit">
          Отправить
        </button>
      </div>
      <div class="col-lg-6 mt-xxl-0 mt-xl-0 mt-lg-0 mt-md-3">
        <img class="w-100 img-border" src="./assets/img/sign/reset-password.jpg" />
      </div>
  </section>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js.map"></script>
</body>

</html>
