<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link href="./assets/fonts/Inter.css" />
    <link href="./assets/fonts/Micra.css" />
    <title>Путь осознанного здоровья</title>
  </head>
  <body>
    <section class="container mt-5">
      <div class="row">
        <div class="col-lg-6">
          <div class="container-text">
            <h1>Добро пожаловать!</h1>
            <p>Заполните данные, чтобы зарегистрироваться</p>
          </div>
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="ФИО"
                  value=""
                  required
                />
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="+7()"
                  value=""
                  required
                />
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Пароль"
                  value=""
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
              <div class="col-sm-12">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Повторите пароль"
                  value=""
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
            </div>
          </form>
          <button class="w-100 button mt-5" type="submit">
            Войти в систему
          </button>
          <div class="d-flex align-items-center justify-content-between mt-3">
            <a href="/">Уже зарегестрированы?</a>
          </div>
        </div>
        <div class="col-lg-6">
          <img
            class="w-100 img-border"
            src="./assets/img/main-page/advantages-img.png"
          />
        </div>
      </div>
    </section>
  </body>
</html>
