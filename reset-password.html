<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link href="./assets/fonts/Inter.css" />
    <link href="./assets/fonts/Micra.css" />
    <title>Путь осознанного здоровья</title>
  </head>
  <body>
    <section class="container mt-5">
      <div class="row">
        <div class="col-lg-6">
          <div class="container-text">
            <h1>Восстановление пароля</h1>
            <p>Введите номер телефона, вам придет код в смс оповещении</p>
          </div>

          <form>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="+7()"
                value=""
                required
              />
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
          </form>
            <button class="w-100 button mt-5" type="submit">
              Отправить
            </button>
        </div>
        <div class="col-lg-6">
          <img
            class="w-100 img-border"
            src="./assets/img/main-page/advantages-img.png"
          />
        </div>

        <div class="modal modal-signin position-fixed top-50 start-50 translate-middle" tabindex="-1" role="dialog" id="modalSignin">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content rounded-4 shadow">
              <div class="modal-header p-5 pb-4 border-bottom-0">
                <h4>Введите код из смс</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
        
              <div class="modal-body p-5 pt-0">
                <form class="">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">12345</label>
                  </div>
                </form>
                <button class="button">Отправить</button>
              </div>
            </div>
          </div>
        </div>
    </section>

    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js.map"></script>
  </body>
</html>
