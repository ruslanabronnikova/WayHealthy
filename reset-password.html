<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/bootstrap-reboot.css" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link href="./assets/css/Inter.css" />
  <link href="./assets/css/Micra.css" />
  <title>Путь осознанного здоровья</title>
</head>

<body>
  <section class="container mt-5">
    <div class="row">
      <div class="col-lg-6">
        <div class="container-text">
          <h1>Восстановление пароля</h1>
          <p>Введите номер телефона, вам придет код в смс оповещении</p>
        </div>

        <form>
          <div class="col-sm-6">
            <input type="tel" class="form-control" id="phoneNumber" placeholder="+7(___)___-__-__" pattern="[0-9]{11}"
              maxlength="11" title="Введите 11 цифр" required />
          </div>
        </form>
        <button class="w-100 button mt-5" type="submit">
          Отправить
        </button>
      </div>
      <div class="col-lg-6 mt-xxl-0 mt-xl-0 mt-lg-0 mt-md-3">
        <img class="w-100 img-border" src="./assets/img/sign/reset-password.jpg" />
      </div>

      <div class="modal modal-signin position-fixed top-50 start-50 translate-middle" tabindex="-1" role="dialog"
        id="modalSignin">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h4>Введите код из смс</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0">
              <form class="needs-validation">
                <input type="text" class="form-control mb-3" id="smsCodeInput" placeholder="Введите код из SMS" />
              </form>
              <button class="button">Отправить</button>
            </div>
          </div>
        </div>
      </div>
  </section>

  <script src="./assets/js/modal.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js.map"></script>
</body>

</html>
